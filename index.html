<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Estilo -->
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador QRCode</title>
    <!-- Fonte google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="js/script.js" defer></script>
</head>
<body>

    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto, para criar um QR COde</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite uma URL ou texto ...">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="QR Code">
        </div>
        <footer>
            <p>Desenvolvido por: Pedro Coder Tecnologia</p>
        </footer>
    </div>
    
</body>
</html>
